<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<h2>Bit Academy Sign Up</h2>
		<form action="#" method="get" class="form-example">
		  <div class="form-example">
		    <label for="name">Name: </label>
		    <input type="text" name="name" id="name" required>
		  </div>
		  <div class="form-example">
		    <label for="email">Email: </label>
		    <input type="email" name="email" id="email" required>
		  </div>
		  <div class="form-example"> 
		  	<label for="telefoonnummer">Telefoonnumer: </label>
		  	<input type="telefoonnummer" name="Telefoonnummer" id="telefoonnummer" required>
		  </div>
		  <div class="form-example">
		  	<label for="Pincode">Pincode: </label>
		  	<input type="Password" name="Password" id="Pass">
		  	<div>
		  	<label for="pet-select">Provincies:</label>
			<select id="pet-select">
			    <option value="">--Please choose an option--</option>
			    <option value="Noord-Holland">Noord-Holland</option>
			    <option value="Zuid-Holland">Zuid-Holland</option>
			    <option value="Zeeland">Zeeland</option>
			    <option value="Limburg">Limburg</option>
			    <option value="Noord-Brabant">Noord-Brabant</option>
			    <option value="Friesland">Friesland</option>
			    <option value="Gelderland">Gelderland</option>
			    <option value="Drenthe">Drenthe</option>
			    <option value="Flevoland">Flevoland</option>
			    <option value="Utrecht">Utrecht</option>
			    <option value="Overijssel">Overijssel</option>
			    <option value="Groningen">Groningen</option>
			</select>
		    </div>
			<p>Hou je van voetbal?:</p>
			<div>
			  <input type="radio" id="Ja" name="drone" value="Ja"
			         checked>
			  <label for="Ja">Ja</label>
			</div>

			<div>
			  <input type="radio" id="Nee" name="drone" value="Nee">
			  <label for="Nee">Nee</label>
			</div>
		  	<p>Favoriete dagen in de week</p>
		  </div>
		  <div><input type="radio" id= "weekdagen" name="favoriete dagen in de week" value="Maandag">     <label for="Maandag">Maandag</label>
		  </div>
		  <div>
		  <input type="radio" id="Dinsdag" name="weekdagen" value="Dinsdag">
		  <label for="Dinsdag">Dinsdag</label>
		  </div>
		  <div>
		  <input type="radio" id="Woensdag" name="weekdagen" value="Woensdag">
		  <label for="Woensdag">Woensdag</label>
		  </div>
		  <div>
		  <input type="radio" id="Donderdag" name="weekdagen" value="Donderdag">
		  <label for="Donderdag">Donderdag</label>
		  </div>
		  <div>
		  <input type="radio" id="Vrijdag" name="weekdagen" value="Vrijdag">
		  <label for="Vrijdag">Vrijdag</label>
		  </div>
		  <div>
		  <input type="radio" id="Zaterdag" name="weekdagen" value="Zaterdag">
		  <label for="Zaterdag">Zaterdag</label>
		  </div>
		  <div>
		  <input type="radio" id="Zondag" name="weekdagen" value="Zondag">
		  <label for="Zondag">Zondag</label>
		  </div>
		  <input type="submit" value="submit">
		  <script src="script.js"></script>
		  
		  </form>
	</body>
</html>
